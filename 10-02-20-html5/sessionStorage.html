<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if(sessionStorage.counter!=null)
        {
            sessionStorage.counter=Number(sessionStorage.counter)+1;
        }
        else{
            sessionStorage.counter=1;
        }
        document.write(sessionStorage.counter);
    </script>



<h1>  IT IS AN EXAMPLE OF STORAGE SESSION WHERE DATA GETS DELETED ONCE YOU REFRESH THE WEBPAGE</h1>
<P>
    CLOSE THE BROWSER AND SEE THE COUNTER VALUE
</P>
</body>
</html>
