



    <table class="table table striped">
        <thead class="thead-dark">
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>body</th>
            
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td>{{post.userId}}</td>
                <td>{{post.id  }}</td>
                <td>{{post.title|uppercase}}</td>
                <td>{{post.body}}</td>
            </tr>
        </tbody>
    </table>
