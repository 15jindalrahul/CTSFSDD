
<div class="container">
    <h2 class="text-center">cart Items</h2>


<table class="table table-bordered" >
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Product Name</th>
            <th> Price</th>  
        </tr>
        
    </thead>
    <tbody>
        <tr *ngFor="let crt of cart">
            <td width=20%>
                <img src = "{{image_url+ crt.image}}" class="card-img-top" alt=""/>
            </td>
            <td>{{crt.productName}}</td>
            <td><h5 class="card-text text-center">{{crt.price*7000|currency:'INR'}}</h5></td>
        </tr>
    </tbody>
</table>

   
</div>
