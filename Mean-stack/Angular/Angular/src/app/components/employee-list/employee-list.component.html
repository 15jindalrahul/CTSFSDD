<div class="container">
    <table class="table table-striped" >
        <thead>
            <th>#Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone No</th>
        </thead>
        <tbody>
            <tr  *ngFor="let employee of employees">
                <td>{{employee._id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phoneNo}}</td>
            </tr>
        </tbody>
    </table>
</div>
